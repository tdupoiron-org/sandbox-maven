name: Force Merge PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create GitHub App Token
      id: create_token
      uses: actions/create-github-app-token@v1.11.5
      with:
        app-id: ${{ vars.APP_ID }}
        private-key: ${{ secrets.PRIVATE_KEY }}

    - name: Comment on the pull request
      if: github.event.pull_request.user && github.event.pull_request.user.login == 'dependabot[bot]'
      run: |
        gh pr comment ${{ github.event.pull_request.number }} --body "This PR will be added to the merge queue."
      env:
        GITHUB_TOKEN: ${{ steps.create_token.outputs.token }}

    - name: Add to merge queue
      if: github.event.pull_request.user.login && github.event.pull_request.user.login == 'dependabot[bot]'
      run: |
        gh pr merge ${{ github.event.pull_request.number }} --merge --admin --auto --queue --repo ${{ github.repository }} --delete-branch 
      env:
        GITHUB_TOKEN: ${{ steps.create_token.outputs.token }}