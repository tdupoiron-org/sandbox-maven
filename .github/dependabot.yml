---
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "weekly"
    groups:
      minor-and-patch:
        applies-to: security-updates
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
    # Disable ALL non-security version updates
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
          - version-update:semver-patch
    pull-request-branch-name:
      separator: "-"
      
  - package-ecosystem: "pip"
    directory: "/"
    target-branch: "stg"
    schedule:
      interval: "weekly"
    groups:
      minor-and-patch:
        applies-to: security-updates
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
    # Disable ALL non-security version updates
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
          - version-update:semver-patch
    pull-request-branch-name:
      separator: "-"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      infrastructure:
        patterns:
          - "nginx"
          - "redis"
          - "postgres"
        update-types:
          - "patch"
          - "minor"
    ignore: 
      - dependency-name: "amdocs/platform/amaiz-framework-sdk"

  - package-ecosystem: "helm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      helm-charts:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"
